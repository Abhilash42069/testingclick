<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Button and Dynamic Iframe</title>
    <style>
        #iframe-container {
            position: relative;
            width: 1400px;
            height: 2160px;
            overflow: hidden;
        }

        #background-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 1400px;
            height: 2160px;
            border: none;
        }

        #hover-button {
            position: fixed;
            bottom: 400px;
            right: 0px;
            z-index: 9999;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #hover-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="iframe-container">
        <!-- Background iframe -->
        <iframe id="background-iframe" src="https://fractal.cloud.looker.com/embed/dashboards/38?allow_login_screen=true"></iframe>
    </div>

    <!-- Click button -->
    <button id="hover-button">Say Hi to the Chatbot!</button>

    <script>
        var newIframe = null;
        var button = document.getElementById('hover-button');

        function toggleIframe() {
            var iframeContainer = document.getElementById('iframe-container');
            if (!newIframe) {
                newIframe = document.createElement('iframe');
                newIframe.src = 'https://abhilash42069.github.io/dfcx/';
                newIframe.style.position = 'absolute';
                newIframe.style.top = '0';
                newIframe.style.left = '0';
                newIframe.style.width = '1920px';
                newIframe.style.height = '1080px';

                iframeContainer.appendChild(newIframe);
                button.textContent = "Bye!";
            } else {
                iframeContainer.removeChild(newIframe);
                newIframe = null;
                button.textContent = "Say Hi to the Chatbot!";
            }
        }

        // Add event listener to the button to toggle the iframe
        button.addEventListener('click', toggleIframe);
    </script>
</body>
</html>
